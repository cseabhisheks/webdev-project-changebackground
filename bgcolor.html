<html>
<head>
    <title>BackGround Color Changer</title>
    <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2018/02/13/23/41/nature-3151869_1280.jpg">
    <style>
        *{
            margin: 0;padding: 0;
        }
        .bg{
            width: 100px;
            height:100px;
            border: 2px solid  black;
        }
    </style>
</head>
<body>
    <input class="bg" type="color">
    <button>clear</button>
    <script>
        let background=document.body.querySelector(".bg");
        let  y=(typekivalue)=>{
            document.body.style.backgroundColor=typekivalue.target.value;
        }
        background.addEventListener("mouseover",y);
        let  clear=document.body.querySelector("button");
        clear.addEventListener("click",()=>{
            document.body.style.backgroundColor="white"; 2
        });
    </script>
</body>
</html>
